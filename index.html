<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale Shopping Cart</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .WorkSans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>
<body>
    <header class="bg-[#F9F6E2] flex flex-col lg:flex-row mx-auto w-full justify-center gap-14">
        <div class="text-center mt-20 lg:mt-[270px] lg:mb-[270px]">
            <p class="font-medium text-3xl pb-10">---SALE FEVER---</p>
            <h1 class="text-6xl text-center font-bold">Purchase TK 200 or <br>above & get <span class="text-[#E527B2]">20% off</span>
            </h1>
            <div class="font-semibold text-2xl flex gap-3 items-center mt-20 justify-center">
                <p>Use Promo Code</p>
                <button class="btn bg-[#E527B2] text-xl text-white hover:text-black">SELL200</button>
            </div>
        </div>
        <div class="lg:mt-20 justify-center">
            <img src="images/Summer 1.png" alt="">
        </div>
    </header>
    <main class="bg-[#F8F8F8]">
        <section >
            <div>

            </div>
            <!-- coupon -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Have coupon?</h2>
                    <div>
                        <input type="text" placeholder="Coupon code" class="input input-secondary " />
                        <button class="btn bg-[#E527B2] font-semibold text-xl text-white hover:text-black">Apply</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="cart.js"></script>
</body>
</html>
